root_directory: data
listen_port: 5993
log_level: info
queryable: true
stop_grace_period: 0
wal_rotate_interval: 5
enable_add: true
enable_remove: true
enable_last_known: false
timezone: "America/New_York"
triggers:
  - module: stream.so
    on: "*/*/*"
  - module: quanatee_ondiskagg.so
    on: "*/1Min/*"
    config:
      destinations:
        - 13Min
        - 1H
bgworkers:
  - module: quanatee_crypto_prices.so
    config:
      api_key: "<tiingo_api_key>"
      symbols:
        - BTCUSD
        - ETHUSD
        - ETCUSD
        - EOSUSD
        - LTCUSD
        - XLMUSD
        - XRPUSD
      indices:
        CC-US: ["BTCUSD", "ETHUSD", "ETCUSD", "EOSUSD", "LTCUSD", "XLMUSD", "XRPUSD"]
      query_start: "2019-08-01 00:00"
      base_timeframe: "1Min"
  - module: quanatee_forex_prices.so
    config:
      api_key: "<tiingo_api_key>"
      api_key2: "<intrinio_api_key>"
      symbols:
        - EURUSD
        - USDJPY
        - GBPUSD
        - AUDUSD
        - USDCHF
        - NZDUSD
        - USDCAD
        - USDCNH
        - USDHKD
        - USDINR
        - USDRUB
        - USDZAR
        - USDMXN
        - USDTRY
      indices:
        FX-US: ["FX-US-DM", "FX-US-EM"]
        FX-US-DM: ["USDEUR", "USDJPY", "USDGBP", "USDAUD", "USDCHF", "USDNZD", "USDCAD"]
        FX-US-EM: ["USDCNH", "USDHKD", "USDINR", "USDRUB", "USDZAR", "USDMXN", "USDTRY"]
        FX-CM-EN-EXP: ["USDCAD", "USDRUB"]
        FX-CM-EN-IMP: ["USDCNH", "USDINR", "USDJPY"]
        FX-CM-GD-EXP: ["USDCNH", "USDAUD", "USDRUB", "USDCAD"]
        FX-CM-GD-IMP: ["USDCHF", "USDCNH", "USDINR", "USDGBP", "USDHKD"]
      query_start: "2019-08-01 00:00"
      base_timeframe: "1Min"
  - module: quanatee_stock_prices.so
    config:
      api_key: "<tiingo_api_key>"
      api_key2: "<tdameritrade_api_key>"
      indices:
        ETF-US: ["ETF-US-EQ", "ETF-US-CB", "ETF-US-GB"]
        ETF-US-EQ: ["SPY", "IVV", "VOO", "VTI", "QQQ", "IJH", "VTV"]
        ETF-US-ER-HI: ["ETF-US-CD", "ETF-US-FI", "ETF-US-ID", "ETF-US-IT", "ETF-US-RE"]
        ETF-US-EE-HI: ["ETF-US-ID", "ETF-US-IT"]
