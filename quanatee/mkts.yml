root_directory: data
listen_port: 5993
log_level: info
queryable: true
stop_grace_period: 0
wal_rotate_interval: 5
enable_add: true
enable_remove: true
enable_last_known: false
timezone: "America/New_York"
triggers:
  - module: ondiskagg.so
    on: "*/1Min/OHLCV"
    config:
      filter: "nasdaq"
      destinations:
        - 7Min
        - 11Min
  - module: stream.so
    on: "*/*/*"
bgworkers:
  - module: tiingo_forex_prices.so
    config:
      api_key: "<tiingo_api_key>"
      symbols:
        - EURUSD
      query_start: "2018-01-01 00:00"
      base_timeframe: "1Min"
      