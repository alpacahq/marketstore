version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.12.6

    working_directory: ~/github.com/alpacahq/marketstore
    steps:
      - checkout
      - run: make all plugins

  reviewdog:
    docker:
      - image: circleci/golang:1.12.6

    working_directory: ~/github.com/alpacahq/marketstore
    steps:
      - checkout
      - run:
          name: Install lint tools
          command: |
            make install-lint-tools
      - run:
          name: Run reviewdog
          command: |
            REVIEWDOG_ARG="-reporter=github-pr-review" make reviewdog

  test:
    docker:
      - image: circleci/golang:1.12.6

    working_directory: ~/github.com/alpacahq/marketstore
    steps:
      - checkout
      - setup_remote_docker
      - run: make install unittest
      - run:
          name: Upload coverages to codecov
          command: |
            bash <(curl -s https://codecov.io/bash)

  deploy:
    docker:
      - image: circleci/golang:1.12.6

    working_directory: ~/github.com/alpacahq/marketstore
    steps:
      - checkout
      - setup_remote_docker
      - run: DOCKER_TAG=$CIRCLE_TAG make push

workflows:
  version: 2
  build_test_deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - test:
          filters:
            tags:
              only: /.*/
      - reviewdog:
      - deploy:
          requires:
            - build
            - test
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
